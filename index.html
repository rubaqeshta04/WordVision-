<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordVision</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "lime-custom": "#FAE268",
              "green-custom": "#2e7d32",
              "lime-light": "#F9FFD7",
              "faq-background": "#fcffec",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header
      class="flex items-center justify-center w-full flex-col mt-10 md:p-5 p-1"
    >
      <h1 class="md:text-4xl text-xl font-bold text-black-800 mb-5">
        Welcome to WordVision
      </h1>
      <p
        class="mb-5 md:text-lg text-sm font-semibold text-gray-600 px-3 text-center"
      >
        You can search for Books and Movies at the same time don't forget to
       <span class="font-semibold text-gray-400 ">have fun</span> 
      </p>
      <div class="mb-5 md:w-1/3 w-full px-2">
        <form class="flex items-center justify-between w-full gap-5">
          <input
            type="search"
            name=""
            id=""
            placeholder="search..."
            class="border border-gray-300 rounded-lg md:px-4 px-2 md:py-2 py-1 w-full focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
          <button
            class="bg-pink-500 hover:bg-pink-600 text-black font-semibold md:px-4 px-2 md:py-2 py-1 rounded-lg transition duration-300"
          >
            Search
          </button>
        </form>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
